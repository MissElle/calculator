<!DOCTYPE HTML>
<html lang="en">
 
  <head>
    <title>Baller Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Overlock" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="design.css">
  </head>
 
  <body>
    <div class="wrapper">
      <h1>These numbers are<br><span>Stellar!</span></h1>
   
      <form name="compute" onsubmit="calcData(dataInput)" onReset="clearData()">
        <p class="bold">Please enter a number</p>
        <input type="number" name="calculate" id="calculation" step="any"><br>
        <input type="submit" name="submit" value="star">
        <input type="reset" value="nostar" name="clearForm">
        <div class="row">
          <div class="typevalue"><h4>Count:</h4><h4>Sum:</h4><h4>Mean:</h4></div>
          <div class="numbervalue"><p id="count">8</p><p id="sum">532123145</p><p id="mean">21451.123415</p></div>
        </div>
      </form>
    </div>
    <div id="star-holder"></div>
  <script src="function.js"></script>
 
  </body>
 
</html>
